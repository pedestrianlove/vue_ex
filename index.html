<!doctype html>

<html lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
<body>

<div id="app">
    <p>
        <input type="text" v-model="greeting">
    </p>
    <p>
        {{ greeting }} ({{greeting.length}})
    </p>
</div>






<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello World!'
            };
        },

        mounted() {
            setTimeout(() => {
                this.greeting = 'Testing';
            }, 3000);
        }
    }).mount('#app');
</script>

</body>
</html>
