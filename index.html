<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<style>
    html, body {
        height: 100%;
    }

    body {
        display: grid;
        place-items: center;
    }

    .text-red {
        color: red;
    }

    .text-green {
        color: green;
    }
</style>


<body>

<div id="app">
    <button
            :class="(active) ? 'text-green':'text-red'"
            @click="toggle"
    >
        Click Me!
    </button>

</div>

<script>
    Vue.createApp({
        data() {
            return {
                buttonClasses: 'text-green',
                active: false,
            };
        },

        methods: {
            toggle() {
                this.active = ! this.active;
            }
        }
    }).mount('#app');
</script>

</body>
</html>
